<!DOCTYPE html>
<html>
<head>
  <title>Choose Character Class</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .character-option {
      display: inline-block;
      margin-top: 30px;
      margin-right: 30px;
      cursor: pointer;
    }
    .character-option img {
      width: 200px;
      height: 200px;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    .character-option img:hover {
      border-color: #888;
    }
  </style>
  <script src="characterData.js"></script>
  <script src="ChooseClass.js"></script>
</head>
<body>
  <h1>Choose Your Character Class</h1>
  <div class="character-option">
    <img src="Fighter.jpg" alt="Fighter" onclick="selectCharacter('Fighter')">
    <p>Fighter</p>
  </div>
  <div class="character-option">
    <img src="MagicUser.jpg" alt="Magic User" onclick="selectCharacter('Magic User')">
    <p>Magic User</p>
  </div>
  <div class="character-option">
    <img src="Thief.jpg" alt="Thief" onclick="selectCharacter('Thief')">
    <p>Thief</p>
  </div>

  <script>
    function selectCharacter(characterClass) {
      // Store the chosen class in the characterData object
      characterData.chosenClass = characterClass;
      console.log("Selected character class: " + characterClass);
      
      // Redirect to the CharacterCreation.html page with the chosen class as a query parameter
      window.location.href = "CharacterCreation.html?class=" + encodeURIComponent(characterClass);
    }
  </script>
</body>
</html>
